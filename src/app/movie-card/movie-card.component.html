<app-nav-bar></app-nav-bar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} class="card-image" />
    <mat-card-actions class="card-actions">
      <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="primary"
        matTooltip="Genre">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirector(movie.Director.Name, movie.Director.Bio)"
        matTooltip="Director">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsis(movie.Description)" matTooltip="Synopsis">
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
