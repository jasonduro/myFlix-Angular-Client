<app-nav-bar></app-nav-bar>
<div style="padding:1rem">
  <h1>Profile</h1>
  <p>Username: {{ user.Username }}</p>
  <p>Email: {{ user.Email }}</p>
  <p>Birthday: {{ user.Birthday | date }}</p>

  <h2>Favorite Movies: {{ user.FavoriteMovies }}</h2>
  <mat-list>
    <mat-list-item *ngFor="let movie of user.FavoriteMovies">
      <div matListItemTitle> {{ movie?.Title }} </div>
      <div matListItemLine> {{ movie?.Director.Name }} </div>
    </mat-list-item>
  </mat-list>

  <h2>Update Profile</h2>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday" required>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="updateUser()" color="primary">
    <mat-icon>update</mat-icon>
    Update
  </button>
  <button mat-raised-button (click)="deleteUser()" color="warn"> <mat-icon>delete_forever</mat-icon>
    Remove Account Permanently
  </button>

</div>
