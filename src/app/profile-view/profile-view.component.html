<app-nav-bar></app-nav-bar>

<div class="profile-container">
  <div class="profile-section">
    <h1>Profile</h1>
    <p>Username: {{ user.Username }}</p>
    <p>Email: {{ user.Email }}</p>
    <p>Birthday: {{ user.Birthday | date }}</p>

    <h2>Update Profile</h2>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday" required>
      </mat-form-field>
    </form>

    <div class="button-group">
      <button mat-raised-button (click)="updateUser()" color="primary">
        <mat-icon>update</mat-icon>
        Update
      </button>
      <button mat-raised-button (click)="deleteUser()" color="warn"> <mat-icon>delete_forever</mat-icon>
        Remove Account Permanently
      </button>
    </div>
  </div>

  <div class="favorite-movies-section">
    <h2>Favorite Movies</h2>
    <div class="movie-card-container">
      <mat-card *ngFor="let movie of favoriteMovies" class="movie-card">
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
          <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="movie.ImagePath" [alt]="movie.Title" class="card-image" />
        <!--       //this is where I can try to add the additional buttons like genre, synopsis, director, etc. -->
      </mat-card>
    </div>
  </div>
</div>
